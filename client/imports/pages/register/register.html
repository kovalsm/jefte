<ion-header>
    <ion-navbar>
        <ion-title>
            Zoznam osÃ´b
        </ion-title>
        <ion-buttons end>
            <button (click)="addClient()" ion-button icon-only class="add-chat-button">
                <ion-icon name="person-add"></ion-icon>
            </button>
            <button ion-button icon-only class="options-button">
                <ion-icon name="more"></ion-icon>
            </button>
            <button lock (click)="click()" ion-button icon-only class="options-button">
                <ion-icon name="barcode"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="register-page-content">
    <ion-list class="registers">
        <ion-item [routerLink]="['/info']" [queryParams]="{id: register._id}" ion-item
                  *ngFor="let register of registers | async">
            <ion-avatar item-start><img class="register-picture" [src]="register.picture"></ion-avatar>
            <h2>{{register.name }} {{register.lastname}}</h2>
            <p>{{register.birth }}</p>
            <p>{{register.address}}</p>
        </ion-item>


    </ion-list>

</ion-content>
