<ion-header>
    <ion-navbar>
        <button  [routerLink]="['/register']" ion-button icon-only menuToggle>
            <ion-icon name="arrow-back"></ion-icon>
        </button>

        <ion-title>Zoznam úkonov</ion-title>
        <ion-buttons end>
            <button lock (click)="findAction()"  ion-button icon-only class="options-button">
                <ion-icon name="barcode"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="cards-bg">

    <ion-card class="cards-list-zoznam">
        <ion-list>
            <button [routerLink]="['/temperature']" [queryParams]="{id: id}" ion-item>
                <ion-icon name='thermometer' item-start></ion-icon>
                Teplota
            </button>

            <button [routerLink]="['/pressure']" [queryParams]="{id: id}"ion-item>
                <ion-icon name='pulse' item-start></ion-icon>
                Tlak
            </button>

            <button ion-item>
                <ion-icon name='water' item-start></ion-icon>
                Pitný režim
            </button>

        </ion-list>

    </ion-card>
    <div class="row" *ngFor="let lists of listOfActions | async">
        <div class="col">{{lists.nazov}}</div>
    </div>
</ion-content>
