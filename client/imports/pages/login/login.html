<ion-header>
    <ion-navbar>
        <ion-title>Prihlásenie do systému</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label>Meno </ion-label>
            <ion-input type="text" value="" [(ngModel)]="credentials.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Heslo</ion-label>
            <ion-input type="password" value="" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)="login()">Prihlásiť</button>
    </div>

</ion-content>
